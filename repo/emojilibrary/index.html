<html>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <base target="_blank" />
    <script src="../../assets/js/ios.js"></script>

<body class="pinstripe">
    <panel>
        <fieldset class="iosver">
            <div data-min-ios="5.1" data-unsupported class="prerequisite">
                <p>Target iOS 5.1+</p>

        <label>Description</label>
        <fieldset>
            <div>
                <p>EmojiLibrary is a developer library, and the master library for most of PoomSmart's Emoji tweaks, including
